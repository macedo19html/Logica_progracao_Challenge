<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br><br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	//var numeroPensado = 4;

	// para fazer o numero ficar aliatorios:
	var numeroPensado = Math.round(Math.random() * 10);
	var tentativas = 1;

	while(tentativas <= 3){
		var chute = parseInt(prompt("digite seu chute"));
		if(chute == numeroPensado){
			mostra("voce Acertou, o numero pensado era " +
				numeroPensado);
			break;
		}else{
			mostra("voce Erro!");
		}
		tentativas ++;
	}
	mostra("fim");
</script>
